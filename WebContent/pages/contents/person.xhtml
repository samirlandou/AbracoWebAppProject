<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/pages/template/modeloSistema.xhtml">



	<!-- MENU
	<ui:define name="menu">
		<ui:include src="/pages/includes/menuPrincipal.xhtml">
		</ui:include>
	</ui:define>  -->



	<!-- CONTENT -->
	<ui:define name="content">
		
		<!-- MENU -->
		<ui:include src="/pages/includes/menuPrincipal.xhtml"/>
		
		
		<!-- BODY -->
		<!-- LISTING PANEL FORM -->
		<h:form id="personListFormId">
			<p:panel header="Lista de pessoas">
				<p:dataTable id="personDataTableFormId" emptyMessage="Nenhum registro encontrado."
					paginator="true" value="#{personController.personsDomain}" var="cursor" rows="5">

					
					<!-- NM_COMPLETE_NAME -->
					<p:column headerText="Nome completo" sortBy="#{cursor.completeName}" filterBy="#{cursor.completeName}">
						<h:outputText value="#{cursor.completeName}"/>
					</p:column>

					<!-- DE_NATIONALITY -->
					<p:column headerText="Nacionalidade">
						<h:outputText value="#{cursor.nationality}"/>
					</p:column>

					<!-- DE_SEX -->
					<p:column headerText="Sexo" sortBy="#{cursor.sex}">
						<h:outputText value="#{cursor.sex}"/>					
					</p:column>

					<!-- DE_EMAIL -->
					<p:column headerText="E-mail">
						<h:outputText value="#{cursor.email}"/>
					</p:column>

					<!-- DE_TELEPHONE -->
					<p:column headerText="Telefone">
						<h:outputText value="#{cursor.telephone}"/>
					</p:column>

					<!-- DE_ADDRESS -->
					<p:column headerText="Endereço">
						<h:outputText value="#{cursor.address}"/>
					</p:column>
					
					<!-- DE_LANGUAGE -->
					<p:column headerText="Língua" sortBy="#{cursor.language}" filterBy="#{cursor.language}">
						<h:outputText value="#{cursor.language}"/>
					</p:column>

					<!-- DE_PROFILE -->
					<p:column headerText="Perfil" sortBy="#{cursor.profile}">
						<h:outputText value="#{cursor.profile}"/>
					</p:column>

					<!-- DE_STATUS -->
					<p:column headerText="Status" sortBy="#{cursor.status}">
						<h:outputText value="#{cursor.status}"/>					
					</p:column>
					
					<!-- OPTIONS -->
					<p:column headerText="Opções">

						<!-- BUTTON TO EDIT -->
						<p:commandButton icon="ui-icon-pencil" actionListener="#{personController.doEdit}"
										oncomplete="PF('dlgEditPerson').show();"
										update=":idMsgGlobal">
							<f:attribute name="selectedPersonByCursor" value="#{cursor}"/>
							<f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					
						<!-- BUTTON TO DELETE -->
						<p:commandButton icon="ui-icon-trash" actionListener="#{personController.doDelete}"
										update=":idMsgGlobal :personListFormId:personDataTableFormId">
							<p:confirm header="Confirmação" message="Deseja excluir #{cursor.completeName}?" icon="ui-icon-alert"/>
							<f:attribute name="selectedPersonByCursor" value="#{cursor}"/>
						</p:commandButton>
					</p:column>


					<!-- FACET FOR THE FOOTER -->
					<f:facet name="footer">

						<!-- NEW BUTTON -->
						<p:commandButton value="Novo"
							actionListener="#{personController.doNewRegister}"
							oncomplete="PF('dlgNewPerson').show();"
							update=":personRegisterFormId:personInputRegisterFormId">
							<f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener"/>
							</p:commandButton>
					</f:facet>

				</p:dataTable>

				
				<!-- CONFIRM DIALOG WHEN DELETING -->
				<p:confirmDialog global="true" >
					<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>		
					<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
				</p:confirmDialog>
				
			</p:panel>
		</h:form>


		<!-- DIALOG TO REGISTER NEW USER-->
		<p:dialog header="Cadastrar Nova pessoa" widgetVar="dlgNewPerson"
			draggable="false" resizable="false" modal="true" closable="true"
			appendTo="@(body)">

			<!-- FORM FOR THE DIALOG -->
			<h:form id="personRegisterFormId">
			
				<!-- PANEL GRID TO FILL FORMS -->
				<h:panelGrid id="personInputRegisterFormId" columns="2">			
					<p:outputLabel value="Nome Completo: *" />
					<p:inputText value="#{personController.personDomain.completeName}" maxlength="40" size="27"
								required="true" requiredMessage="O campo 'Nome Completo' é obrigatório"/>
					
					<p:outputLabel value="Nacionalidade: *" />
					<p:inputText value="#{personController.personDomain.nationality}" maxlength="20" size="27"
								required="true" requiredMessage="O campo 'Nacionalidade' é obrigatório"/>

					<p:outputLabel value="Sexo: *" />
					<p:selectOneRadio value="#{personController.personDomain.sex}" required="true" requiredMessage="O campo 'Sexo' é obrigatório">
						<f:selectItem itemLabel="Masculino" itemValue="M" />
						<f:selectItem itemLabel="Feminino" itemValue="F" />
					</p:selectOneRadio>

					<p:outputLabel value="E-mail: *" />
					<p:inputText value="#{personController.personDomain.email}" maxlength="60" size="27"
								required="true" requiredMessage="O campo 'E-mail' é obrigatório"/>
					
					<p:outputLabel value="Telefone: *" />
					<p:inputMask  value="#{personController.personDomain.telephone}" mask="(99) 99999-9999"
								required="true" requiredMessage="O campo 'Telefone' é obrigatório"/>
					
					<p:outputLabel value="Endereço: " />
					<p:inputTextarea value="#{personController.personDomain.address}" rows="2" cols="30" counter="display"
						maxlength="100" counterTemplate="{0} caracteres restantes."
						autoResize="true"/>
					<br/>
					<h:outputText id="display"/>
					
					<p:outputLabel value="Língua: *" />
					<p:inputText value="#{personController.personDomain.language}" maxlength="20" size="27"
								required="true" requiredMessage="O campo 'Língua' é obrigatório" style="text-transform: uppercase"/>
					
					<p:outputLabel value="Perfil: *" />
					<p:inputText value="#{personController.personDomain.profile}" maxlength="20" size="27"
								required="true" requiredMessage="O campo 'Perfil' é obrigatório"/>

					<p:outputLabel value="Status: *" />
					<p:toggleSwitch value="#{personController.personDomain.status}" required="true" requiredMessage="O campo 'Status' é obrigatório">
						<p:ajax listener="#{personController.addMessage}" update=":idMsgGlobal" />
					</p:toggleSwitch>
					<br/>			
				</h:panelGrid>
				
				<br/>				
				<!-- PANEL GRID FOR BUTTON SAVE AND CLOSE -->
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" actionListener="#{personController.doSave}"
									update=":idMsgGlobal :personRegisterFormId:personInputRegisterFormId :personListFormId:personDataTableFormId"/>					
					<p:commandButton value="Fechar" oncomplete="PF('dlgNewPerson').hide();"/>
				</h:panelGrid>		
				
			</h:form>

		</p:dialog>

	</ui:define>
</ui:composition>
