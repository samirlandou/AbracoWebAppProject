<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/pages/template/systemModel.xhtml">



	<!-- MENU 
	<ui:define name="menu">
		<ui:include src="/pages/includes/menuPrincipal.xhtml">
		</ui:include>
	</ui:define>-->



	<!-- CONTENT -->
	<ui:define name="content">
	
		<script type="text/javascript">
		PrimeFaces.locales ['pt_BR'] = {
			    closeText: 'Fechar',
			    prevText: 'Anterior',
			    nextText: 'Próximo',
			    currentText: 'Começo',
			    monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
			    monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],
			    dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
			    dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],
			    dayNamesMin: ['D','S','T','Q','Q','S','S'],
			    weekHeader: 'Semana',
			    weekNumberTitle: 'Sm',
			    firstDay: 0,
			    isRTL: false,
			    showMonthAfterYear: false,
			    yearSuffix:'Ano',
			    timeOnlyTitle: 'Só Horas',
			    timeText: 'Tempo',
			    hourText: 'Hora',
			    minuteText: 'Minuto',
			    secondText: 'Segundo',
			    currentText: 'Hoje',
			    ampm: false,
			    month: 'Mês',
			    week: 'Semana',
			    day: 'Dia',
			    allDayText: 'Todo o Dia',
			};
		</script>
		
		<!--
		<style type="text/css">
			.value {
				width: 1000px;
			}
		</style>  -->
		
		<!-- MENU -->
		<ui:include src="/pages/includes/menuPrincipal.xhtml"/>

		<!-- BODY -->
		<div>
			<br/>
			
			<!-- SCHEDULE FORM -->
			<h:form id="id_form_schdl">
			
				<!-- SCHEDULE PANELGRID -->
				<h:panelGrid columnClasses="value">
				
					<h3 style="margin-top: 0">Agenda</h3>
					
					<p:schedule  id="id_schedule" value="#{scheduleEventController.lazyScheduleModel}" widgetVar="wgv_schedule"
						tooltip="true" locale="pt_BR" timeZone="America/Sao_Paulo">
						
						<p:ajax event="dateSelect" listener="#{scheduleEventController.doNewRegister}" 
							oncomplete="PF('wgv_dialog').show();" update=":id_form_detail:id_pnlgrd_detail"/>
					
						<p:ajax event="eventSelect" listener="#{scheduleEventController.doSelect}"
							oncomplete="PF('wgv_dialog').show();" update=":id_form_detail:id_pnlgrd_detail"/>
							
						<p:ajax event="eventMove" listener="#{scheduleEventController.doEventMove}" update=":idMsgGlobal"/>
						
						<p:ajax event="eventResize" listener="#{scheduleEventController.doEventResize}" update=":idMsgGlobal"/>
					
					</p:schedule>
				</h:panelGrid>
			</h:form>
		
			<!-- DIALOG TO REGISTER NEW EVENT -->
			<p:dialog widgetVar="wgv_dialog" header="Detalhe do Evento"
				showEffect="clip" hideEffect="clip" draggable="false"
				resizable="false" modal="true" closable="true" appendTo="@(body)">
				
				<!-- FORM FOR THE EVENT -->
				<h:form id="id_form_detail">
				
					<!-- PANEL GRID TO FILL FORMS -->
					<h:panelGrid id="id_pnlgrd_detail" columns="2">
						<p:outputLabel for="id_description" value="Descrição:"/>
						<p:inputText id="id_description" value="#{scheduleEventController.scheduleEventDomain.scheduleEventDescription}"
							maxlength="20" required="true" requiredMessage="O campo 'Descrição' é obrigatório"/>
										
						<p:outputLabel for="id_type" value="Típo: "/>
						<p:selectOneMenu id="id_type" value="#{scheduleEventController.scheduleEventDomain.scheduleEventType}"
							converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="O campo 'Típo' é obrigatório">
							<f:selectItem noSelectionOption="true" 		itemLabel="Selecione um típo" />
							<f:selectItem itemValue="Ateliê Pedagógico" itemLabel="Ateliê Pedagógico"/>
							<f:selectItem itemValue="Happy Hour" 		itemLabel="Happy Hour"/>
							<f:selectItem itemValue="Palestra" 			itemLabel="Palestra"/>
						</p:selectOneMenu>
													
						<p:outputLabel for="id_cald_beginDate" value="Início: "/>
						<p:calendar id="id_cald_beginDate" value="#{scheduleEventController.scheduleEventDomain.scheduleEventBeginDate}"
							locale="pt_BR" pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo" mask="99/99/9999 99:99"
							required="true" requiredMessage="O campo 'Início' é obrigatório">
							<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo"/>
						</p:calendar>
						
						<p:outputLabel for="id_cald_endDate" value="Términio: "/>
						<p:calendar id="id_cald_endDate" value="#{scheduleEventController.scheduleEventDomain.scheduleEventEndDate}"
							locale="pt_BR" pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo" mask="99/99/9999 99:99"
							 required="true" requiredMessage="O campo 'Términio:' é obrigatório">
							<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy HH:mm" timeZone="America/Sao_Paulo"/>
						</p:calendar>
						
						<p:outputLabel value="Detalhes: "/>
						<p:inputTextarea value="#{scheduleEventController.scheduleEventDomain.scheduleEventComment}" rows="2" cols="30" counter="display"
							maxlength="100" counterTemplate="{0} caracteres restantes."
							autoResize="true"/>
						<br/>
						<h:outputText id="display"/>
						
						<br/>				
						<p:spacer width="10px"/>
						
						<p:outputLabel value="Criação do evento por: "/>
						<p:outputLabel value="#{scheduleEventController.scheduleEventDomain.scheduleEventLoginUser}" style="color: orange;"/>												
					</h:panelGrid>
					
					<!-- PANELGRID FOR BUTTON SAVE, DELETE AND CLOSE -->
					<h:panelGrid columns="4">
						<p:commandButton value="Salvar" action="#{scheduleEventController.doSave}"
							oncomplete="PF('wgv_schedule').update();" update=":idMsgGlobal id_form_detail:id_pnlgrd_detail">
						</p:commandButton>
						
						<p:commandButton value="Fechar" action="#{scheduleEventController.doClean}"
							oncomplete="PF('wgv_dialog').hide();"
							update=":idMsgGlobal :id_form_detail:id_pnlgrd_detail">
						</p:commandButton>
						 
						 <p:spacer width="150px"/>
						 <p:commandButton value="Excluir" action="#{scheduleEventController.doDelete}"
						 	oncomplete="PF('wgv_dialog').hide();PF('wgv_schedule').update();"
						 	rendered="#{loginController.accessRightByProfile}" update=":idMsgGlobal">
						 	<p:confirm header="Confirmação" message="Deseja excluir #{cursor.personDomain.completeName}?" icon="ui-icon-alert"/>						 	
						 </p:commandButton>
						 			
					</h:panelGrid>
					
					
					<!-- CONFIRM DIALOG WHEN DELETING -->
					<p:confirmDialog global="true" >
						<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>		
						<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
					</p:confirmDialog>
					
				</h:form>
			</p:dialog>
		</div>
	</ui:define>
		
</ui:composition>
