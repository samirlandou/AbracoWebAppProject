<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/pages/template/modeloSistema.xhtml">

	<style type="text/css">
    .ui-toggleswitch {
        vertical-align: bottom;
    }
	</style>


	<!-- MENU -->
	<ui:define name="menu">
		<ui:include src="/pages/includes/menuPrincipal.xhtml">
		</ui:include>
	</ui:define>



	<!-- CONTENT -->
	<ui:define name="content">

		<!-- LISTING PANEL FORM -->
		<h:form>
			<p:panel header="Lista de perfile">
				<p:dataTable emptyMessage="Nenhum registro encontrado."
					paginator="true">

					<!-- DE_LANGUAGE -->
					<p:column headerText="Língua">
					</p:column>

					<!-- DE_PROFILE -->
					<p:column headerText="Perfil">
					</p:column>

					<!-- DE_STATUS -->
					<p:column headerText="Status">
					</p:column>


					<!-- FACET FOR THE FOOTER -->
					<f:facet name="footer">

						<!-- NEW BUTTON -->
						<p:commandButton value="Novo"
							oncomplete="PF('dlgNewProfile').show();" />
					</f:facet>

				</p:dataTable>
			</p:panel>
		</h:form>


		<!-- DIALOG TO REGISTER NEW USER-->
		<p:dialog header="Cadastrar Novo Perfil" widgetVar="dlgNewProfile"
			draggable="false" resizable="false" modal="true" closable="true"
			appendTo="@(body)">

			<!-- FORM FOR THE DIALOG -->
			<h:form>
			
				<!-- PANEL GRID FOR FORMS -->
				<h:panelGrid columns="2">			
					<p:outputLabel value="Língua: " />
					<p:selectOneMenu filter="true">
						<f:selectItem itemValue="PutValueHere" itemLabel="Selecione uma língua"/>
					</p:selectOneMenu>
					
					<p:outputLabel value="Perfil: " />
					<p:selectOneMenu filter="true">
						<f:selectItem itemValue="PutValueHere" itemLabel="Selecione um perfil"/>
					</p:selectOneMenu>
					
					<p:outputLabel value="Ativo(a): " />
					<p:selectOneButton filter="true">
				        <p:toggleSwitch value="PutValueHere"/>
					</p:selectOneButton>
				</h:panelGrid>
				
				<br/>
				<!-- PANEL GRID FOR BUTTON SAVE AND CLOSE -->
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"/>
					<p:commandButton value="Fechar" oncomplete="PF('dlgNewProfile').hide();"/>
				</h:panelGrid>
				
				
			</h:form>


		</p:dialog>



	</ui:define>
</ui:composition>
