<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/pages/template/systemModel.xhtml">


	<!-- CONTENT -->
	<ui:define name="content">
	
		<!-- MENU -->
		<ui:include src="/pages/includes/menuPrincipal.xhtml"/>

		<!-- BODY -->		
		<div align="center">
			<br/>
			<h3 align="center">Definir Tema</h3>
			<br/>
			<!-- FORM FOR THEME SWITCHER -->
			<h:form>
				<f:view>
					<h:panelGrid id="settingFormId" columns="2">
						<p:outputLabel value="Tema: " />
						<p:themeSwitcher style="width:165px" id="defaultSwitcher" value="#{themeSwitcherController.theme}" >
							<f:selectItem noSelectionOption="true" itemLabel="Escolhe um tema"/>
							<f:selectItems value="#{themeSwitcherController.themes}" />
							<p:ajax global="false" listener="#{themeSwitcherController.saveTheme}" />
						</p:themeSwitcher>
						
					</h:panelGrid>
													
					<br/>				
					<br/>
								
					<!-- PANEL GRID FOR BUTTON SAVE AND CLOSE -->
					<h:panelGrid columns="2">
						<p:commandButton value="Salvar" icon="fa fa-floppy-o" action="#{themeSettingController.doSave}"
										title="Salvar Tema"
										update=":idMsgGlobal" />					
						<p:commandButton value="Voltar" icon="fa fa-reply" 
										title="Voltar para a Tela 'ParÃ¢metros'"
										action="/pages/contents/setting.xhtml"/>
					</h:panelGrid>
				</f:view>				
				
			</h:form>
			
			
		</div>		
	
	</ui:define>
	

</ui:composition>
