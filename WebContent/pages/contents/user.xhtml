<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/pages/template/systemModel.xhtml">



	<!-- MENU
	<ui:define name="menu">
		<ui:include src="/pages/includes/menuPrincipal.xhtml">
		</ui:include>
	</ui:define>  -->



	<!-- CONTENT -->
	<ui:define name="content">
		
		<!-- MENU -->
		<ui:include src="/pages/includes/menuPrincipal.xhtml"/>
				
		<!-- BODY -->
		
		<!-- LISTING PANEL FORM -->
		<div>
			<br/>
			<h:form id="userListFormId">		
			
				<p:panel header="Lista de Usuários">
					<p:dataTable id="userDataTableFormId" emptyMessage="Nenhum registro encontrado."
						paginator="true" value="#{userController.usersDomain}" var="cursor" rows="10"
						resizableColumns="true" resizeMode="fit" reflow="true" rowHover="true"
						draggableColumns="true" >
	
	
						<!-- NM_USER -->
						<p:column headerText="Usuário:" sortBy="#{cursor.userName}" filterBy="#{cursor.userName}" style="text-align: center;">
							<h:outputText value="#{cursor.userName}"/>
						</p:column>
						
						<!-- NM_COMPLETE_NAME -->
						<p:column headerText="Nome completo" sortBy="#{cursor.personDomain.completeName}" filterBy="#{cursor.personDomain.completeName}" style="text-align: center;">
							<h:outputText value="#{cursor.personDomain.completeName}"/>
						</p:column>
	
						<!-- DE_NATIONALITY -->
						<p:column headerText="Nacionalidade" style="text-align: center;">
							<h:outputText value="#{cursor.personDomain.nationality}"/>
						</p:column>
	
						<!-- DE_SEX -->
						<p:column headerText="Sexo" sortBy="#{cursor.personDomain.sex}" style="text-align: center;">
							<h:outputText value="#{cursor.personDomain.sex}"/>					
						</p:column>
						
						<!-- DE_LANGUAGE -->
						<p:column headerText="Língua" sortBy="#{cursor.personDomain.language}" filterBy="#{cursor.personDomain.langue}" style="text-align: center;">
							<h:outputText value="#{cursor.personDomain.language}"/>
						</p:column>
	
						<!-- DE_PROFILE -->
						<p:column headerText="Perfil" sortBy="#{cursor.personDomain.profile}" style="text-align: center;">
							<h:outputText value="#{cursor.personDomain.profile}"/>
						</p:column>
	
						<!-- DE_STATUS -->
						<p:column headerText="Status" sortBy="#{cursor.personDomain.status}" style="text-align: center;">
							<h:outputText value="#{cursor.personDomain.status}"/>				
						</p:column>
						
						<!-- OPTIONS -->
						<p:column headerText="Opções">
	
							<!-- BUTTON TO EDIT -->
							<p:commandButton icon="ui-icon-pencil" actionListener="#{userController.doEdit}"
											oncomplete="PF('dlgNewUser').show();"
											update=":idMsgGlobal :userRegisterFormId:userInputRegisterPnlId :userListFormId:userDataTableFormId">
								<f:attribute name="selectedUserByCursor" value="#{cursor}"/>
								<f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
							</p:commandButton>
						
							<!-- BUTTON TO DELETE -->
							<p:commandButton icon="ui-icon-trash" actionListener="#{userController.doDelete}"
											update=":idMsgGlobal :userListFormId:userDataTableFormId">
								<p:confirm header="Confirmação" message="Deseja excluir #{cursor.personDomain.completeName}?" icon="ui-icon-alert"/>
								<f:attribute name="selectedUserByCursor" value="#{cursor}"/>
							</p:commandButton>
						</p:column>
	
	
						<!-- FACET FOR THE FOOTER -->
						<f:facet name="footer">
	
							<!-- NEW BUTTON -->
							<p:commandButton value="Novo"
								actionListener="#{userController.doNewRegister}"
								oncomplete="PF('dlgNewUser').show();"
								update=":idMsgGlobal :userRegisterFormId:userInputRegisterPnlId">
								<f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener"/>
							</p:commandButton>
						</f:facet>
	
					</p:dataTable>
	
					
					<!-- CONFIRM DIALOG WHEN DELETING -->
					<p:confirmDialog global="true" >
						<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>		
						<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
					</p:confirmDialog>
					
				</p:panel>
			</h:form>
	
	
			<!-- DIALOG TO REGISTER NEW USER -->
			<p:dialog header="Cadastrar Nova pessoa" widgetVar="dlgNewUser"
				draggable="true" resizable="false" modal="true" closable="true"
				appendTo="@(body)">
	
				<!-- FORM FOR THE DIALOG -->
				<h:form id="userRegisterFormId" enctype="multipart/form-data">
				
					<!-- PANEL GRID TO FILL FORMS -->
					<h:panelGrid id="userInputRegisterPnlId" columns="2">			
						<p:outputLabel value="Usuário: *" />
						<p:inputText value="#{userController.userDomain.userName}" maxlength="30" size="27"
									required="true" requiredMessage="O campo 'Usuário' é obrigatório"/>
						
						<p:outputLabel value="Senha: *" />
						<p:password value="#{userController.userDomain.passwordWithoutCryptography}" maxlength="12" size="27"
									promptLabel="Digite a senha" weakLabel="fraco" goodLabel="Intermediário" strongLabel="forte"
									feedback="true" inline="true" 
									required="true" requiredMessage="O campo 'Senha' é obrigatório"/>
	
						<p:outputLabel value="Lembre sua senha com uma frase: *" />
						<p:inputTextarea value="#{userController.userDomain.rememberPassword}" rows="2" cols="30" counter="display"
							maxlength="100" counterTemplate="{0} caracteres restantes."
							autoResize="true" required="true" requiredMessage="O campo 'Lembrar Senha' é obrigatório"/>
						<br/>
						<h:outputText id="display"/>
						
						<p:outputLabel value="Nome da Pessoa: *" />
						<p:selectOneMenu id="userId" filter="true" value="#{userController.userDomain.personDomain}"
							converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="O campo 'Pessao' é obrigatório">
							<f:selectItem noSelectionOption="true" itemLabel="Selecione uma pessoa" />
							<f:selectItems value="#{userController.personsDomain}" var="person"
							itemValue="#{person}"
							itemLabel="#{person.completeName}"/>
						</p:selectOneMenu>
	
						<br/>
						<p:spacer width="10px"/>
						<p:outputLabel value="Imagem:" />
						<p:fileUpload  	fileUploadListener="#{userController.handleFileUpload}" mode="advanced" dragDropSupport="true"
						          		skinSimple="true" auto="true"
						          		update=":idMsgGlobal" sizeLimit="512000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" 
						          		invalidFileMessage="São permitidas somente imagens (gif, jpeg, jpg e png)"
						          		invalidSizeMessage="O tamanho máximo permitido é de 500KB."
						          		onstart="console.log('Iniciando envio de arquivo')"
										onerror="console.log('Erro na requisição de envio')"
										oncomplete="console.log('Envio concluído')" />
	   					<br/>
	
					</h:panelGrid>
					
					<br/>				
					<!-- PANEL GRID FOR BUTTON SAVE AND CLOSE -->
					<h:panelGrid columns="2">
						<p:commandButton value="Salvar" icon="fa fa-floppy-o" actionListener="#{userController.doSave}"
										update=":idMsgGlobal :userRegisterFormId:userInputRegisterPnlId :userListFormId:userDataTableFormId"/>					
						<p:commandButton value="Fechar"  icon="fa fa-remove" oncomplete="PF('dlgNewUser').hide();" action="#{userController.doDeleteTempfiles}"/>
					</h:panelGrid>		
					
				</h:form>
	
			</p:dialog>
		</div>
	</ui:define>
</ui:composition>
