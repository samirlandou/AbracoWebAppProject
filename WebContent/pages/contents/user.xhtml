<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/pages/template/modeloSistema.xhtml">



	<!-- MENU -->
	<ui:define name="menu">
		<ui:include src="/pages/includes/menuPrincipal.xhtml">
		</ui:include>
	</ui:define>



	<!-- CONTENT -->
	<ui:define name="content">

		<!-- LISTING PANEL FORM -->
		<h:form>
			<p:panel header="Lista de Usuário (Login)">
				<p:dataTable emptyMessage="Nenhum registro encontrado."
					paginator="true">

					<!-- NM_USER-->
					<p:column headerText="Login">
					</p:column>

					<!-- NM_COMPLETE_NAME -->
					<p:column headerText="Nome completo" >
					</p:column>
					
					<!-- DE_NATIONALITY -->
					<p:column headerText="Nacionalidade">
					</p:column>

					<!-- DE_SEX -->
					<p:column headerText="Sexo">
					</p:column>

					<!-- DE_EMAIL -->
					<p:column headerText="E-mail">
					</p:column>

					<!-- DE_TELEPHONE -->
					<p:column headerText="Telefone">
					</p:column>

					<!-- DE_LANGUAGE -->
					<p:column headerText="Língua">
					</p:column>

					<!-- DE_PROFILE -->
					<p:column headerText="Perfile">
					</p:column>

					<!-- DE_STATUS -->
					<p:column headerText="Status">
					</p:column>
					
					
					<!-- FACET FOR THE FOOTER -->
					<f:facet name="footer">

						<!-- NEW BUTTON -->
						<p:commandButton value="Novo"
							oncomplete="PF('dlgNewUser').show();" />
					</f:facet>

				</p:dataTable>
			</p:panel>
		</h:form>


		<!-- DIALOG TO REGISTER NEW USER-->
		<p:dialog header="Cadastrar Novo Usuário" widgetVar="dlgNewUser"
			draggable="false" resizable="false" modal="true" closable="true"
			appendTo="@(body)">

			<!-- FORM FOR THE DIALOG -->
			<h:form>
			
				<!-- PANEL GRID FOR FORMS -->
				<h:panelGrid columns="2">			
					<p:outputLabel value="Nome Completo: " />
					<p:inputText maxlength="30" size="27" />
					
					<p:outputLabel value="Nacionalidade: " />
					<p:inputText maxlength="30" size="27" />
					
					<p:outputLabel value="Sexo: " />
					<p:inputText maxlength="30" size="27" />
					
					<p:outputLabel value="E-mail: " />
					<p:inputText maxlength="30" size="27" />
					
					<p:outputLabel value="Telefone: " />
					<p:inputText maxlength="30" size="27" />
					
					<p:outputLabel value="Endereço: " />
					<p:inputText maxlength="30" size="27" />
				</h:panelGrid>
				
				<br/>
				<!-- PANEL GRID FOR BUTTON SAVE AND CLOSE -->
				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"/>
					<p:commandButton value="Fechar" oncomplete="PF('dlgNewUser').hide();"/>
				</h:panelGrid>
				
				
			</h:form>


		</p:dialog>



	</ui:define>
</ui:composition>
