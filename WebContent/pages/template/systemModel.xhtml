<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Abraço Gestão</title>
	<h:outputStylesheet library="css" name="header.css" />
	<h:outputScript library="js" name="scripts.js"/>
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/icons/favicon/favicon.ico']}"/>
	<!-- <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" /> -->
	<h:outputStylesheet library="webjars" name="font-awesome/5.13.1/css/all-jsf.css" />
	<h:outputStylesheet library="webjars" name="font-awesome/5.13.1/css/v4-shims.min-jsf.css" />
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
	<!-- library = "Nome da pasta" e name="Nome do arquivo"; funciona porque está dentro da pasta resource -->
</h:head>

<h:body>
	<!-- Exhibir mensagem -->
	<p:growl id="idMsgGlobal" life="3500" />

	<p:layout fullPage="true">
		<!--
		<p:layoutUnit position="north">
			<ui:insert name="menu"></ui:insert>
		</p:layoutUnit> -->
		<p:layoutUnit position="center">
			<ui:insert name="content"></ui:insert>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
