	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



	<h:form>
		<div>
			<div>
				<!-- Left position -->
				<p:commandButton value="Menu" icon="fa fa-navicon" oncomplete="PF('sidebarLeft').show()" style="float:left;"/>
				<p:commandButton value="Home" icon="fa fa-home" action="home" style="float:left;"/>
				
				<!-- Right position -->
				<p:commandButton value="Sair" icon="fa fa-power-off" action="#{loginController.doDisconnect}" style="float:right;" update=":idMsgGlobal"/>
				<p:spacer width="10px" style="float:right;" />
				<p:outputLabel value="Bem-vindo(a), #{loginController.loggedUser.userName}" style="float:right;"/>
			</div>
			
			<p:sidebar widgetVar="sidebarLeft" position="left" baseZIndex="10000" appendTo="@(body)">
				
				<!-- Abraço Cultural
			    <h1 style="font-weight:normal">Abraço Cultural</h1>
				<p:spacer height="5px"/> -->
				
				<!-- Abraço Cultural png logo -->
				<h:graphicImage styleClass="logo-image" library="images" name="login/logo_abraco_cultura.png" width="80%"/>
				<br/>
				
				<!-- Menu -->
				<p:panelMenu >					
					<p:submenu label="File" outcome="/pages/contents/home.xhtml">
						<p:menuitem value="Relatorio das aulas" icon="fa fa-file-text"/>
						<p:menuitem value="Note" icon="fa fa-pencil-square-o"/>
					</p:submenu>
					
		
					<p:submenu label="Cadastro">
						<p:menuitem value="Pessoas" icon="fa fa-users" outcome="/pages/contents/person.xhtml" rendered="#{loginController.accessRightByProfile}"/>
						<p:menuitem value="Usuarios" icon="fa fa-user-plus" outcome="/pages/contents/user.xhtml" rendered="#{loginController.accessRightByProfile}"/>
						<p:menuitem value="Contratos" icon="fa fa-edit" outcome="/pages/contents/contract.xhtml" rendered="#{loginController.accessRightByProfile}"/>
						<p:menuitem value="Aulas" icon="fa fa-calendar-o" outcome="/pages/contents/myclass.xhtml"/>
					</p:submenu>
					
				
					<p:submenu label="Outros">
						<p:menuitem value="Configuração" icon="fa fa-cog" outcome="/pages/contents/setting.xhtml"/>
						<p:menuitem value="Galeria" icon="fa fa-photo"/>
						<p:menuitem value="Contatos" icon="fa fa-id-card-o"/>
						<p:menuitem value="Sobre" icon="fa fa-info"/>
						<p:menuitem value="Sugestão" icon="fa fa-comments-o"/>
					</p:submenu>
		
				</p:panelMenu>
				
				<br/>
			    <p:commandButton value="Fechar" icon="fa fa-remove" oncomplete="PF('sidebarLeft').hide()"/>
			</p:sidebar>
				
		</div>
