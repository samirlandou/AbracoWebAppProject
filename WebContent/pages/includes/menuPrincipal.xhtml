<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


	<h:form id="principalMenuFormID">
		<div>
			<div>
				<!-- Left position -->
				<p:commandButton value="Menu" icon="fa fa-navicon"
								oncomplete="PF('sidebarLeft').show()"
								style="float:left;"
								title="Abrir o Menu"/>
								
				<p:commandButton value="Home" icon="fa fa-home"
								action="home" 
								style="float:left;"
								title="Ir na tela Principal"/>
				
				<!-- Right position -->				
				<p:commandButton value="Sair" icon="fa fa-power-off"
								action="#{loginController.doDisconnect}"
								style="float:right;"
								update=":idMsgGlobal"
								title="Sair da Aplicação"/>
								
				<p:spacer width="10px" style="float:right;" />
				
				<p:outputLabel value="Bem-vindo(a), #{loginController.loggedUser.userName}" style="float:right;"/>
			
			</div>
			
			<p:sidebar widgetVar="sidebarLeft" position="left" baseZIndex="10000" appendTo="@(body)">
				
				<!-- Abraço Cultural
			    <h1 style="font-weight:normal">Abraço Cultural</h1>
				<p:spacer height="5px"/> -->
				
				<!-- Abraço Cultural png logo -->
				<!-- <h:graphicImage styleClass="logo-image" library="images" name="login/logo_abraco_cultura.png" width="80%"/>
				 
				<br/>-->
				<p:commandLink id="userId" action="user.xhtml">
					<p:graphicImage id="photoID" cache="false" value="#{imageController.streamContent}" width="150px" height="auto" styleClass="imageCenter"/>
				</p:commandLink>
				<br/>
				
				<!-- Menu -->
				<p:panelMenu >					
					<p:submenu label="File" outcome="/pages/contents/home.xhtml">
						<p:menuitem value="Relatorio das aulas" icon="fa fa-file-text"/>
						<p:menuitem value="Note" icon="fa fa-pencil-square-o"/>
					</p:submenu>
					
		
					<p:submenu label="Cadastro">
						<p:menuitem value="Pessoas"
									icon="fa fa-users"
									outcome="/pages/contents/person.xhtml"
									rendered="#{loginController.accessRightByProfile}"/>
									
						<p:menuitem value="Usuarios"
									icon="fa fa-user-plus" 
									outcome="/pages/contents/user.xhtml" 
									rendered="#{loginController.accessRightByProfile}"/>
									
						<p:menuitem value="Contratos" 
									icon="fa fa-edit" 
									outcome="/pages/contents/contract.xhtml" 
									rendered="#{loginController.accessRightByProfile}"/>
									
						<p:menuitem value="Aulas" 
									icon="fa fa-calendar-o" 
									outcome="/pages/contents/myclass.xhtml"/>
					</p:submenu>
					
				
					<p:submenu label="Outros">
						<p:menuitem value="Configuração" 
									icon="fa fa-gears" 
									outcome="/pages/contents/setting.xhtml"/>
									
						<p:menuitem value="Galeria" 
									icon="fa fa-photo"/>
									
						<p:menuitem value="Contatos"
									icon="fa fa-id-card-o"/>
									
						<p:menuitem value="Sobre"
									icon="fa fa-info"/>
									
						<p:menuitem value="Sugestão"
									icon="fa fa-comments-o"/>
					</p:submenu>
		
				</p:panelMenu>
				
				<br/>
			    <p:commandButton value="Fechar" icon="fa fa-remove" 
			    				oncomplete="PF('sidebarLeft').hide()"
			    				title="Fechar o Menu"/>
			</p:sidebar>



			<!-- FAB Component from extended PrimeFace -->
			<pe:fab id="fabMenu" icon="fa fa-plus" iconActive="fa fa-times" style="background: #FF671F;">
				<p:menuitem value="Configuração"
							icon="fa fa-gears"
							outcome="/pages/contents/setting.xhtml"
							style="background: #FF671F;"/>
							
				<p:menuitem value="Galeria" icon="fa fa-photo" style="background: #FF9B13;"/>
				
				<p:menuitem value="Contatos" icon="fa fa-id-card-o" style="background: #FF9B13;"/>
				
				<p:menuitem value="Sobre" icon="fa fa-info" style="background: #FFB400;"/>
				
				<p:menuitem value="Sugestão" icon="fa fa-comments-o" style="background: #FFB400;"/>
							 
			</pe:fab>

		</div>
	
		<br/>

	</h:form>

</ui:composition>
