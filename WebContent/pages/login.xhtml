<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1; width=device-width, initial-scale=1" />
<h:outputStylesheet library="css" name="login.css"/>
<title>Abraço-Login</title>
</h:head>

<h:body>

<p:growl id="idMsgGlobal"/>

<div class="loginForm">
	<h:form>
		<h:panelGrid styleClass="container" id="container-opacity" columns="1">

			<!-- Abraço Cultural png logo -->
			<h:graphicImage styleClass="logo-image" library="images" name="login/logo_abraco_cultura.png" />
			
			<!-- Name field with 12 characters -->				
			<p:outputLabel id="nameOutputId" for="nameInputId" styleClass="text-output"  value="E-mail:"/>
			<p:inputText id="nameInputId" styleClass="text-input" value="#{loginController.user.userName}"
							size="14" maxlength="12" required="true" requiredMessage="O campo 'Usuário' é obrigatório"/>
			
			<!-- Password field with 12 characters-->
			<p:outputLabel id="passwordOutputId" for="passwordId" styleClass="text-output" value="Senha:"/>
			<p:password id="passwordId" styleClass="text-input" value="#{loginController.user.password}"
						size="14" maxlength="12" required="true" requiredMessage="O campo 'Senha' é obrigatório"/>
			
			<!-- Enter button -->
			<!-- <p:commandButton id="enterId" value="Enter" action="templates/template.xhtml" /> -->			
			<p:commandButton id="enterId" value="Enter"
							update=":idMsgGlobal" action="#{loginController.doAuthenticate}"/>
			<p:spacer height="20px"/>
			<p:commandLink value="Esqueci minha Senha!" actionListener="#{loginController.doRememberPassword}"
							oncomplete="PF('dlgRememberPassword').show();" style="font-size: 11px"
							update=":idFormRememberPassword:idPnlRememberPassword"/>
		</h:panelGrid>
	</h:form>
	
	
	<!-- DIALOG TO REMEMBER THE PASSWORD -->
	<p:dialog header="Sua senha?" widgetVar="dlgRememberPassword"
		draggable="false" resizable="false" modal="true" closable="true"
		appendTo="@(body)" >
		<h:form id="idFormRememberPassword">
			<h:panelGrid id="idPnlRememberPassword">
				<p:outputLabel value="#{loginController.rememberPassword.rememberPassword}" style="color:red;"/>
				<p:spacer height="10px"/>
				<p:outputLabel value="Caso não se lembre da sua senha, favor informar um(a) cordenador(a) do Abaço Cultural."
								style="font-size:11px"/>
				<p:commandButton value="Fechar" oncomplete="PF('dlgRememberPassword').hide();" update=":idMsgGlobal"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>

	<!-- <h:outputText id="login" value="fdkfteste"/> -->
</div>

</h:body>
</html>
